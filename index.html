<html lang="en">
	<head>
		<title>Coin Flip</title>
		<style type="text/css">
			img#coin {
				width: 250px;
				height: 250px;
			}
			select#chooseCoin {
				width: 90px;
				height: 18px;
			}
			.centered {
				position: absolute;
				top: 0;
				bottom: 0;
				left: 0;
				right: 0;
				
				margin: auto;
			}
		</style>
		<!--Include jQuery-->
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
		<!--Custom scripts-->
		<script type="text/javascript" src="script.js"></script>
	</head>
	<body>
		<img id="coin" class="centered" src="http://upload.wikimedia.org/wikipedia/commons/a/a0/Circle_-_black_simple.svg" />
		<select id="chooseCoin" class="centered">
			<option value="us/quarter">	US Quarter	</option>
			<option value="us/dime">	US Dime		</option>
			<option value="us/nickel">	US Nickel	</option>
			<option value="us/penny">	US Penny	</option>
		</select>
	</body>
</html>
